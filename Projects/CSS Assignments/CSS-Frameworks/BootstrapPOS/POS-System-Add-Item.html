</head>

        </button>

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>

                    <a class="nav-link" href="#">Items</a>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

        <form class="d-flex">

<div class="alert alert-secondary" role="alert">
    <i class="fas fa-shopping-cart"></i> Item
</div>

<section class="container-fluid bg-light ">
    <div class="row">
        <div class="col pb-4 pt-5">
            <section class="container-fluid bg-white pt-3">
                <div class="row w-100 bg-success"><h4>Save Item</h4></div>
                <div class="row bg-white">
                    <form class="mt-4 mb-4 w-100" >
                        <input class="form-control w-100" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="row bg-white">
                    <div class="col-3 pb-5">
                        <button type="button" class="btn bg-success w-100">Search</button>
                    </div>
                    <div class="col-3 pb-5">
                        <div class="dropdown">
                            <button class="btn btn-outline-dark dropdown-toggle w-100" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                Name
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col pt-5">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Save New Item
            </button>
            <button type="button" class="btn btn-warning">
                View All Item
            </button>


            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">New Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h4>Item ID</h4>
                            <form class="d-flex mt-4 mb-4">
                                <input class="form-control" type="text">
                            </form>
                            <h4> Name</h4>
                            <form class="d-flex mt-4 mb-4">
                                <input class="form-control" type="text">
                            </form>
                            <h4>QTY</h4>
                            <form class="d-flex mt-4 mb-4">
                                <input class="form-control" type="text">
                            </form>
                            <h4>Price</h4>
                            <form class="d-flex mt-4 mb-4">
                                <input class="form-control" type="text">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Renew</button>
                            <button type="button" class="btn btn-danger">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-1" ><button type="button" class="btn btn-primary w-100">Clear</button></div>
        <div class="col-1"><button type="button" class="btn btn-warning w-100">Delete</button></div>
        <div class="col-1"> <button type="button" class="btn btn-danger w-100">Update</button></div>
    </div>

    <div class="row pb-5">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">Item_ID</th>
                <th scope="col">Name</th>
                <th scope="col">QTY</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">IT001</th>
                <td>Soap</td>
                <td>34</td>
                <td>350.00</td>
            </tr>
            <tr>
                <th scope="row">IT002</th>
                <td>Tuna</td>
                <td>400</td>
                <td>400.00</td>
            </tr>
            <tr>
                <th scope="row">IT003</th>
                <td>Dishwash</td>
                <td>40</td>
                <td>250.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
