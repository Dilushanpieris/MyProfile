<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        body > section {
            transition: width,background-color;
            width: 300px;
            height: 200px;
            background-color: #ff253a;
            transition-duration: 3s;

        }

        section:hover {
            width: 500px;
            transition: width,background-color;
            transition-duration: 3s;
            transition-delay: 3s;
            background-color: darkgreen;
        }
    </style>
</head>
<body>
<section>

</section>

</body>
</html>
